<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="javascript1.js"></script>
  </head>
  <body onload="init()" style="color: white; background-color: black;">


    <div class="container mt-5">
        <div class="text-center">
            <h1 class="display-5"><strong>CRUD Application</strong> </h1>
        </div>

        <div class="main row justify-content-around">
            <form  onsubmit="event.preventDefault(); onFormSubmit();"  action="" id="student-form" class="row justify-content-center mb-4" autocomplete="off">
                
                <label for="firstName">first name</label>
                <input type="text" class="form-control mb-3" id="firstName" name="fistName" required autofocus>
                
                <label for="lastName">Last name</label>
                <input type="text" class="form-control mb-3" id="lastName" name="lastName" required>
                
                <label for="rollNO">Roll NO</label>
                <input type="text" class="form-control mb-5" id="rollNO" name="rollNO" required>

                <button id="submit" type="submit" class="btn btn-success">Submit</button>
            </form>

            <div class="col-35 mt-5">
                <table class="table table-striped table-dark text-center" id="student-list">
                    <thead>
                        <tr>
                            <th>Fist Name</th>
                            <th>Last Name</th>
                            <th>Roll Name</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody >
                        
                    </tbody>
                </table>
            </div>
        </div> 
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
